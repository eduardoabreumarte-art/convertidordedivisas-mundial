  <title>Convertidor de Divisas y Unidades</title>

 <style>
    /* Tamaño del logo */
    #logo {
      width: 200250px; /* Cambia este valor para agrandar o achicar el logo */
      height: auto; /* Mantiene proporción */
      display: block;
      margin: 0 auto; /* Centrar logo */
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .card {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 15px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .ad {
      margin: 20px 0;

      float: right;
      width: 300px; /* Ajusta según tu layout */

<body>
  <header>
    <!-- Logo -->
    <img id="logo" src="logo.png" alt="Mi Logo"/logo.png>

  <!-- Flechas guía -->
  <div id="arrow1" class="guide-arrow">⬇</div>
  <div id="arrow2" class="guide-arrow">⬇</div>
  <div id="arrow3" class="guide-arrow">⬇</div>

  <h1>🌍 Convertidor de Divisas y Unidades del Mundo</h1>
</header>


 

  <main>
    <!-- Conversor de divisas -->
    <section class="card">
      <h2>💵 Conversor de Divisas</h2>
      <input type="number" id="amount" placeholder="Cantidad" />
      <select id="fromCurrency"></select>
      <select id="toCurrency"></select>
      <button id="convertCurrency">Convertir</button>
      <p id="currencyResult"></p>
    </section>

    <!-- Conversor de unidades -->
    <section class="card">
      <h2>📏 Conversor de Unidades</h2>
      <input type="number" id="unitValue" placeholder="Valor" />
      <select id="unitType">
        <option value="mToKm">Metros → Kilómetros</option>
        <option value="kmToM">Kilómetros → Metros</option>
        <option value="kgToLb">Kilogramos → Libras</option>
        <option value="lbToKg">Libras → Kilogramos</option>
        <option value="cToF">Celsius → Fahrenheit</option>
        <option value="fToC">Fahrenheit → Celsius</option>
        <option value="cmToIn">Centímetros → Pulgadas</option>
        <option value="inToCm">Pulgadas → Centímetros</option>
        <option value="lToGal">Litros → Galones (US)</option>
        <option value="galToL">Galones (US) → Litros</option>
      </select>
      <button id="convertUnit">Convertir</button>
      <p id="unitResult"></p>
    </section>

    </aside>
  </main>
